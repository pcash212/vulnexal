<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vulnexal - Debug Info</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #1a1d29;
      color: #fff;
    }
    .section {
      background: #2a2d39;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
    }
    .ok { color: #20c997; }
    .error { color: #ff6b6b; }
    button {
      background: #20c997;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üîç Vulnexal Debug Info</h1>
  
  <div class="section">
    <h3>localStorage Status</h3>
    <div id="storage-info"></div>
  </div>

  <div class="section">
    <h3>Firebase Status</h3>
    <div id="firebase-info"></div>
  </div>

  <div class="section">
    <h3>Actions</h3>
    <button onclick="refreshInfo()">Refresh Info</button>
    <button onclick="clearStorage()">Clear Storage</button>
    <button onclick="window.location.href='index.html'">Go to Login</button>
    <button onclick="window.location.href='dashboard.html'">Go to Dashboard</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBJ3XdoHatJhGOKFcnoAYMTqPGYW3Jymk4",
      authDomain: "web-vulnerability-scanne-f066b.firebaseapp.com",
      projectId: "web-vulnerability-scanne-f066b",
      storageBucket: "web-vulnerability-scanne-f066b.appspot.com",
      messagingSenderId: "875094369190",
      appId: "1:875094369190:web:276df6ce835be8b3672567",
      measurementId: "G-HFS9XCX60H"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function refreshInfo() {
      var storageHtml = '';
      
      try {
        var session = localStorage.getItem('vulnexal_session');
        if (session) {
          var data = JSON.parse(session);
          storageHtml += '<p class="ok">‚úÖ Session Found:</p>';
          storageHtml += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        } else {
          storageHtml += '<p class="error">‚ùå No session found</p>';
        }

        var remembered = localStorage.getItem('rememberedEmail');
        if (remembered) {
          storageHtml += '<p class="ok">‚úÖ Remembered Email: ' + remembered + '</p>';
        }

        var keys = Object.keys(localStorage);
        storageHtml += '<p>Total localStorage keys: ' + keys.length + '</p>';
        storageHtml += '<details><summary>All Keys</summary><pre>' + keys.join('\n') + '</pre></details>';

      } catch(e) {
        storageHtml = '<p class="error">‚ùå localStorage Error: ' + e.message + '</p>';
      }

      document.getElementById('storage-info').innerHTML = storageHtml;

      var firebaseHtml = '';
      
      setTimeout(function() {
        var user = auth.currentUser;
        if (user) {
          firebaseHtml += '<p class="ok">‚úÖ Firebase User Logged In:</p>';
          firebaseHtml += '<p>Email: ' + user.email + '</p>';
          firebaseHtml += '<p>UID: ' + user.uid + '</p>';
          firebaseHtml += '<p>Verified: ' + user.emailVerified + '</p>';
        } else {
          firebaseHtml += '<p class="error">‚ùå No Firebase user</p>';
        }
        
        document.getElementById('firebase-info').innerHTML = firebaseHtml;
      }, 1000);
    }

    function clearStorage() {
      if (confirm('Clear all localStorage data?')) {
        localStorage.clear();
        alert('Storage cleared! Refresh the page.');
        refreshInfo();
      }
    }

    refreshInfo();
  </script>
</body>
</html>

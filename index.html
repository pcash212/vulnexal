<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#20c997" />
    <meta
      name="description"
      content="Professional web vulnerability scanner and security testing tool"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <link rel="shortcut icon" href="favicon.svg" />
    <link rel="apple-touch-icon" href="icon-192.svg" />
    <link rel="manifest" href="manifest.json" />
    <title>Vulnexal</title>

    <style>
      body {
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s;
      }
      body.show {
        visibility: visible;
        opacity: 1;
      }
      #auth-splash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1a1d29;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .splash-logo {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 30px;
      }
      .splash-icon {
        font-size: 60px;
        color: #20c997;
      }
      .splash-text {
        font-size: 36px;
        font-weight: bold;
        color: #fff;
        font-family: "Arial Black", sans-serif;
        letter-spacing: 2px;
      }
      .splash-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #2a2d39;
        border-top: 3px solid #20c997;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>

    <script>
      (function () {
        try {
          var checking = sessionStorage.getItem("auth_checking");
          if (checking === "true") {
            sessionStorage.removeItem("auth_checking");
            setTimeout(function () {
              var splash = document.getElementById("auth-splash");
              if (splash) splash.style.display = "none";
              document.body.classList.add("show");
            }, 500);
            return;
          }

          var session = localStorage.getItem("vulnexal_session");
          if (session) {
            try {
              var data = JSON.parse(session);
              if (data && data.uid && data.loginTime) {
                var age = Date.now() - data.loginTime;
                if (age < 30 * 24 * 60 * 60 * 1000) {
                  sessionStorage.setItem("auth_checking", "true");
                  window.location.replace("dashboard.html");
                  return;
                } else {
                  localStorage.removeItem("vulnexal_session");
                }
              } else {
                localStorage.removeItem("vulnexal_session");
              }
            } catch (parseError) {
              localStorage.removeItem("vulnexal_session");
            }
          }
        } catch (e) {
          try {
            localStorage.clear();
            sessionStorage.clear();
          } catch (clearError) {}
        }

        setTimeout(function () {
          var splash = document.getElementById("auth-splash");
          if (splash) splash.style.display = "none";
          document.body.classList.add("show");
        }, 500);
      })();
    </script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.0/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />

    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="auth-splash">
      <div class="splash-logo">
        <svg
          width="60"
          height="60"
          viewBox="0 0 100 100"
          xmlns="http://www.w3.org/2000/svg"
        >
          <defs>
            <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color: #20c997; stop-opacity: 1" />
              <stop
                offset="100%"
                style="stop-color: #0caf7d; stop-opacity: 1"
              />
            </linearGradient>
          </defs>
          <path
            d="M 50 20 L 75 30 L 75 50 Q 75 68 50 82 Q 25 68 25 50 L 25 30 Z"
            fill="url(#grad)"
          />
          <path
            d="M 38 50 L 46 60 L 64 38"
            fill="none"
            stroke="#000"
            stroke-width="5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <div class="splash-text">Vulnexal</div>
      </div>
      <div class="splash-spinner"></div>
    </div>
    <div id="app">
      <div id="login-page" class="page-container active">
        <header class="login-header">
          <div
            class="container-fluid h-100 d-flex align-items-center justify-content-between px-4"
          >
            <div class="logo-section d-flex align-items-center gap-2">
              <i class="bi bi-shield-check text-success fs-3"></i>
              <h1
                class="h4 mb-0 text-dark fw-bold"
                style="
                  font-family: 'Arial Black', sans-serif;
                  letter-spacing: 1px;
                "
              >
                Vulnexal
              </h1>
            </div>
          </div>
        </header>

        <main class="login-main">
          <div class="login-container">
            <div class="login-card card border-0 shadow-lg animate-fade-in">
              <div class="card-body p-5 text-center">
                <div class="circular-logo-wrapper mb-4 animate-slide-up">
                  <div class="circular-logo">
                    <i class="bi bi-shield-check"></i>
                  </div>
                </div>
                <h2 class="card-title h3 fw-bold mb-2">Vulnexal</h2>
                <p class="text-muted mb-5">Sign in to your account</p>

                <div
                  id="loginError"
                  class="alert alert-danger d-none"
                  role="alert"
                >
                  <i class="bi bi-exclamation-triangle me-2"></i>
                  <span id="loginErrorText"></span>
                </div>

                <div
                  id="loginSuccess"
                  class="alert alert-success d-none"
                  role="alert"
                >
                  <i class="bi bi-check-circle me-2"></i>
                  <span id="loginSuccessText"></span>
                </div>

                <form id="login-form" class="login-form">
                  <div class="mb-4 text-start form-group-animated">
                    <label for="login-email" class="form-label fw-normal mb-2"
                      >Email Address</label
                    >
                    <div class="input-group input-group-lg">
                      <span class="input-group-text bg-white border-end-0">
                        <i class="bi bi-envelope text-muted"></i>
                      </span>
                      <input
                        type="email"
                        class="form-control border-start-0 ps-0"
                        id="login-email"
                        placeholder="Enter your email"
                        required
                      />
                    </div>
                  </div>

                  <div class="mb-4 text-start form-group-animated">
                    <label
                      for="login-password"
                      class="form-label fw-normal mb-2"
                      >Password</label
                    >
                    <div class="input-group input-group-lg">
                      <span class="input-group-text bg-white border-end-0">
                        <i class="bi bi-lock text-muted"></i>
                      </span>
                      <input
                        type="password"
                        class="form-control border-start-0 ps-0"
                        id="login-password"
                        placeholder="Enter your password"
                        required
                      />
                      <button
                        class="btn btn-outline-secondary border-start-0"
                        type="button"
                        id="toggle-password"
                      >
                        <i class="bi bi-eye"></i>
                      </button>
                    </div>
                  </div>

                  <div
                    class="d-flex justify-content-between align-items-center mb-5"
                  >
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="remember-me"
                      />
                      <label
                        class="form-check-label text-muted"
                        for="remember-me"
                      >
                        Remember me
                      </label>
                    </div>
                    <a
                      href="forgot-password.html"
                      class="text-decoration-none text-success fw-normal small hover-underline"
                    >
                      Forgot password?
                    </a>
                  </div>

                  <button
                    type="submit"
                    class="btn btn-success btn-lg w-100 fw-bold mb-4 btn-hover-lift"
                  >
                    Sign In
                  </button>

                  <p class="text-muted mb-0">
                    Don't have an account?
                    <a
                      href="signup.html"
                      class="text-success text-decoration-none fw-bold hover-underline"
                    >
                      Sign Up
                    </a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <div id="process-loading-overlay" class="process-loading-overlay">
      <div class="process-loading-content">
        <div class="process-loading-logo">
          <i class="bi bi-shield-check"></i>
        </div>
        <div class="process-loading-text">Processing...</div>
        <div class="process-loading-subtext">Please wait</div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script src="validation.js"></script>
    <script src="modal.js"></script>
    <script src="escape-helper.js"></script>
    <script src="auth-manager.js"></script>
    <script src="pwa.js"></script>
    <script>
      function showLoginPage() {
        var splash = document.getElementById("auth-splash");
        if (splash) splash.style.display = "none";
        document.body.classList.add("show");
      }

      let retryCount = 0;
      const maxRetries = 50;

      function initializeApp() {
        if (typeof firebase === "undefined") {
          retryCount++;
          if (retryCount >= maxRetries) {
            alert(
              "Error: Firebase SDK failed to load. Please check your internet connection and refresh the page."
            );
            return;
          }
          setTimeout(initializeApp, 100);
          return;
        }

        const firebaseConfig = {
          apiKey: "AIzaSyBJ3XdoHatJhGOKFcnoAYMTqPGYW3Jymk4",
          authDomain: "web-vulnerability-scanne-f066b.firebaseapp.com",
          projectId: "web-vulnerability-scanne-f066b",
          storageBucket: "web-vulnerability-scanne-f066b.appspot.com",
          messagingSenderId: "875094369190",
          appId: "1:875094369190:web:276df6ce835be8b3672567",
          measurementId: "G-HFS9XCX60H",
        };

        let app;
        try {
          app = firebase.initializeApp(firebaseConfig);
        } catch (error) {
          app = firebase.app();
        }

        const auth = firebase.auth();
        const db = firebase.firestore();

        auth
          .setPersistence(firebase.auth.Auth.Persistence.LOCAL)
          .then(function () {})
          .catch(function (error) {});

        auth.onAuthStateChanged(function (user) {
          if (user && user.emailVerified) {
            window.location.replace("dashboard.html");
          } else {
            document.body.style.visibility = "visible";
          }
        });

        const loginForm = document.getElementById("login-form");

        if (!loginForm) return;

        setupRealtimeValidation(
          document.getElementById("login-email"),
          Validator.validateEmail
        );

        loginForm.addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("login-email")?.value.trim();
          const password = document
            .getElementById("login-password")
            ?.value.trim();
          const rememberMe = document.getElementById("remember-me")?.checked;

          const elements = {
            error: document.getElementById("loginError"),
            success: document.getElementById("loginSuccess"),
            errorText: document.getElementById("loginErrorText"),
            successText: document.getElementById("loginSuccessText"),
            overlay: document.getElementById("process-loading-overlay"),
          };

          elements.error?.classList.add("d-none");
          elements.success?.classList.add("d-none");

          if (!email || !password) {
            showError(elements, "Please enter email and password");
            return;
          }

          const emailCheck = Validator.validateEmail(email);
          if (!emailCheck.valid) {
            showError(elements, emailCheck.message);
            return;
          }

          elements.overlay?.classList.add("active");

          try {
            var userCredential = await auth.signInWithEmailAndPassword(
              email,
              password
            );
            var user = userCredential.user;

            if (!user.emailVerified) {
              elements.overlay?.classList.remove("active");

              if (elements.errorText) {
                elements.errorText.innerHTML =
                  'Please verify your email first. <a href="#" onclick="resendVerification(); return false;" style="color: #fff; text-decoration: underline;">Resend verification email</a>';
              }
              elements.error?.classList.remove("d-none");

              await auth.signOut();
              return;
            }

            var token = await user.getIdToken();
            if (!token) throw new Error("Auth token failed");

            if (rememberMe) {
              localStorage.setItem("rememberedEmail", email);
            } else {
              localStorage.removeItem("rememberedEmail");
            }

            try {
              localStorage.setItem(
                "vulnexal_session",
                JSON.stringify({
                  uid: user.uid,
                  loginTime: Date.now(),
                })
              );
            } catch (e) {}

            AuthManager.start();

            if (elements.successText) {
              elements.successText.textContent =
                "Login successful! Redirecting to dashboard...";
            }
            elements.success?.classList.remove("d-none");

            setTimeout(function () {
              window.location.replace("dashboard.html");
            }, 500);
          } catch (err) {
            elements.overlay?.classList.remove("active");

            const errorMsg =
              err.code === "auth/too-many-requests"
                ? "Too many login attempts. Please try again later"
                : err.code === "auth/network-request-failed"
                ? "Network error. Please check your connection"
                : "Invalid email or password";

            showError(elements, errorMsg);
          }
        });

        function showError(elements, message) {
          if (elements.errorText) elements.errorText.textContent = message;
          elements.error?.classList.remove("d-none");
        }

        window.resendVerification = async function () {
          const email = document.getElementById("login-email")?.value.trim();
          const password = document
            .getElementById("login-password")
            ?.value.trim();

          if (!email || !password) {
            alert("Please enter your email and password first");
            return;
          }

          try {
            const userCredential = await auth.signInWithEmailAndPassword(
              email,
              password
            );
            await userCredential.user.sendEmailVerification();
            await auth.signOut();

            alert(
              "âœ… Verification email sent! Please check your inbox (and spam folder)."
            );
          } catch (err) {
            alert("Error sending verification email. Please try again.");
          }
        };

        document
          .getElementById("toggle-password")
          ?.addEventListener("click", function () {
            const pwdInput = document.getElementById("login-password");
            const icon = this.querySelector("i");

            if (!pwdInput || !icon) return;

            const isPassword = pwdInput.type === "password";
            pwdInput.type = isPassword ? "text" : "password";
            icon.classList.toggle("bi-eye", !isPassword);
            icon.classList.toggle("bi-eye-slash", isPassword);
          });

        const emailInput = document.getElementById("login-email");
        const passwordInput = document.getElementById("login-password");

        const handleEnterKey = (event) => {
          if (event.key === "Enter" || event.keyCode === 13) {
            event.preventDefault();
            const form = document.getElementById("login-form");
            const submitButton = form?.querySelector('button[type="submit"]');
            if (submitButton) {
              submitButton.click();
            }
          }
        };

        if (emailInput) emailInput.addEventListener("keypress", handleEnterKey);
        if (passwordInput)
          passwordInput.addEventListener("keypress", handleEnterKey);

        const savedEmail = localStorage.getItem("rememberedEmail");
        if (savedEmail) {
          const emailField = document.getElementById("login-email");
          const rememberBox = document.getElementById("remember-me");
          if (emailField) emailField.value = savedEmail;
          if (rememberBox) rememberBox.checked = true;
        }
      }

      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", initializeApp);
      } else {
        initializeApp();
      }
    </script>
  </body>
</html>
